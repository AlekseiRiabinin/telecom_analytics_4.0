# Spark configuration
spark {
  app {
    name = "TelecomAnalytics-4.0"
  }
  master = "local[*]"
  executor.memory = "2g"
  driver.memory = "2g"
}

# Data source configuration
data {
  source {
    hdfs {
      input = "hdfs://hdfs-namenode:9000/data/telecom/network_equipment/*.csv"
      output = "hdfs://hdfs-namenode:9000/data/telecom/processed/"
    }
  }
}

# ClickHouse configuration
clickhouse {
  url = "jdbc:clickhouse://clickhouse:8123/telecomanalytics"
  user = "default"
  password = ""
  database = "telecomanalytics"
}

# Application settings
app {
  processing {
    window {
      hours = 24
    }
  }
  anomaly {
    threshold = 0.8
  }
  metrics {
    export {
      enabled = true
    }
  }
}
