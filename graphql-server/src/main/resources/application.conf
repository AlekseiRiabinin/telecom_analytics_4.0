# Enable HTTP/2 (optional)
akka {
  http.server.preview.enable-http2 = on
}

# Database configuration
db {
  host = ${?DB_HOST}        # Use environment variable if set
  port = ${?DB_PORT}        # Defaults handled in AppConfig if needed
  name = ${?DB_NAME}
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
}

# Redis (optional)
redis {
  host = ${?REDIS_HOST}
  port = ${?REDIS_PORT}
}

# Kafka (optional)
kafka {
  bootstrapServers = ${?KAFKA_BOOTSTRAP_SERVERS}
}

# GraphQL endpoint path
graphql {
  path = ${?GRAPHQL_PATH} "/graphql"
}

# Server port (bind inside container)
server {
  host = "0.0.0.0"
  port = ${?HTTP_PORT} 8088
}
