# Basic server configurations
broker.id=2
listeners=PLAINTEXT://0.0.0.0:19094,CONTROLLER://0.0.0.0:19095
advertised.listeners=PLAINTEXT://kafka-2:19094
log.dirs=/bitnami/kafka/data

# KRaft mode settings
process.roles=broker,controller
controller.listener.names=CONTROLLER
controller.quorum.voters=1@kafka-1:19093,2@kafka-2:19095
node.id=2

# Log retention settings
log.retention.hours=8
log.segment.bytes=536870912
log.retention.check.interval.ms=300000

# Replication settings
num.partitions=20
default.replication.factor=2
min.insync.replicas=1

# Security settings
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# Performance tuning
num.network.threads=3
num.io.threads=8

# Maximum message size
message.max.bytes=10485760
replica.fetch.max.bytes=10485760
socket.request.max.bytes=10485760

# Message settings
compression.type=snappy
batch.size=200000
linger.ms=5

# Topic auto-creation settings
auto.create.topics.enable=true

# Critical for coordinator functionality
offsets.topic.replication.factor=2
transaction.state.log.replication.factor=2
transaction.state.log.min.isr=1
