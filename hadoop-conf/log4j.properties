# Set root logger level to INFO and its only appender to console
log4j.rootLogger=INFO, console

# Set the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} - %m%n

# Set the console logger
log4j.logger.org.apache.hadoop.fs.s3a=DEBUG
log4j.logger.org.apache.hive=DEBUG
