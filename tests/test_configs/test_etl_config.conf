[minio]
endpoint = http://localhost:9002
access_key = test_minioadmin
secret_key = test_minioadmin
bucket = test-spark-data

[kafka]
bootstrap_servers = localhost:19092,localhost:19094
topic = test_smart_meter_data

[mssql]
url = jdbc:sqlserver://localhost:1433;databaseName=test_telecom_db;trustServerCertificate=true
user = sa
password = Admin123!
driver = com.microsoft.sqlserver.jdbc.SQLServerDriver

[spark]
# Master and basic config
master = local[2]
app_name = pytest-spark-test-session

# Memory settings
driver_memory = 1g
executor_memory = 1g
driver_maxResultSize = 1g

# Parallelism and partitioning
default_parallelism = 2
sql_shuffle_partitions = 2

# Adaptive query execution (disabled for test stability)
sql_adaptive_enabled = false
sql_adaptive_coalescePartitions_enabled = false

# UI and logging
ui_enabled = false
eventLog_enabled = false
logLevel = ERROR

# Warehouse and temp directories
sql_warehouse_dir = /tmp/spark-warehouse-test
local_dir = /tmp/spark-local-dir-test

# Serialization
serializer = org.apache.spark.serializer.KryoSerializer

# Dynamic allocation (disabled for tests)
dynamicAllocation_enabled = false

# Streaming (if needed)
sql_streaming_metricsEnabled = false

# Hive support (if needed)
catalogImplementation = in-memory

[data_quality]
min_voltage = 200
max_voltage = 250
min_current = 0
max_current = 100
min_frequency = 49.5
max_frequency = 50.5

[testing]
# Test-specific configurations
temp_dir = /tmp/spark-tests
enable_checkpointing = false
